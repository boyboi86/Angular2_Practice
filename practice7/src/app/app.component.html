<!-- by retrieve data from firebase an | async pipe is required otherwise it will simply return an object -->
<h4>
  {{instructions | async}}
</h4>
<div>
  <form>
    <label>Username</label>
    <input type="text" id="username" #username/>
    <label>Email</label>
    <input type="text" id="email" #email/>
    <button (click)="onSubmit(username.value, email.value)">Submit</button>
  </form>
</div>
<hr />
<div>
  <ul>
    <li *ngFor="let item of items">
      {{item.username}} |
      {{item.email}}
    </li>
  </ul>
  <button (click)="onGetOwnData()">refresh update</button>
</div>
